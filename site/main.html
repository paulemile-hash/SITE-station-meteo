<!DOCTYPE html>
<html>
<head>
    <title>Exemple de page avec une base de données</title>
    <style>
        body {
            background-color: green;
            font-size: 24px;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 48px;
        }
        #database-output {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Fotia</h1>

    <div id="database-output">
        <!-- L'espace où les données de la base de données seront affichées -->
    </div>

    <script>
        // Code JavaScript pour récupérer et afficher les données de la base de données
        // Ce code nécessite une implémentation côté serveur pour interagir avec la base de données

        // Exemple de code pour récupérer les données de la base de données en utilisant JavaScript
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                var output = document.getElementById("database-output");
                output.textContent = JSON.stringify(data);
            }
        };
        xhr.open("GET", "recuperer_donnees.php", true);
        xhr.send();
    </script>
</body>
</html>
